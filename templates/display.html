{% extends "base.html" %}
{% block title %}Dating App{% endblock %}
{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='input.js')}}"></script>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-4">
        <a href="{{ url_for('topDishes') }}"><i class='fas fa-arrow-left' style='font-size:24px'></i></a>
    </div>
    <div class="col-8">
        <h2>{{ dish.name }}</h2>
    </div>
</div>

<br>
   <iframe width="420" height="315"
        src="{{ dish.link }}">
    </iframe>
<p>Ingredients</p>
{% for ingredient in dish.quantity %}
    <tr>
    </br>
        <td>{{loop.index0+1}}. {{ ingredient }}</td>
    </tr>
{% endfor %}
{% endblock %}
